<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Riddle 5</title>
<style>
body{font-family:Arial;text-align:center;background:#e2e3e5;padding:40px;}
.container{background:white;padding:25px;border-radius:10px;}
input,button{padding:10px;margin-top:10px;width:80%;max-width:300px;}
button{background:#6c757d;color:white;border:none;}
</style>
</head>
<body>

<div class="container">
<h2>Riddle 5</h2>
<p>I’m tall when I’m young and short when I’m old. What am I?</p>
<input type="text" id="answer">
<br>
<button onclick="checkAnswer()">Submit</button>
</div>

<script>
function checkAnswer(){
  var ans=document.getElementById("answer").value.toLowerCase();
  if(ans==="candle"){
    window.location="riddle6.html";
  }else{
    alert("Wrong answer! Try again.");
  }
}
</script>

</body>
