<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | UrbanGifts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>

    <header class="navbar" style="padding: 15px 0;">
        <div class="container text-center">
            <a href="index.html" class="brand-logo" style="font-size: 2rem;">URBANGIFTS</a>
        </div>
    </header>

    <main class="auth-main">
        <div class="auth-container">
            <h1>Create Account</h1>
            <p>Join UrbanGifts for exclusive access and faster checkout.</p>
            
            <form id="signup-form" class="auth-form">
                <div>
                    <label>Full Name</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div>
                    <label>Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" id="signup-password" required>
                </div>

                <button type="submit" class="btn btn-primary" style="padding: 15px; font-size: 1.1rem; margin-top: 10px;">Create Account</button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </div>
    </main>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
