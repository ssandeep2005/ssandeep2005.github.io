<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Riddle 4</title>
<style>
body{font-family:Arial;text-align:center;background:#f8d7da;padding:40px;}
.container{background:white;padding:25px;border-radius:10px;}
input,button{padding:10px;margin-top:10px;width:80%;max-width:300px;}
button{background:#dc3545;color:white;border:none;}
</style>
</head>
<body>

<div class="container">
<h2>Riddle 4</h2>
<p>The more I dry, the wetter I become. What am I?</p>
<input type="text" id="answer">
<br>
<button onclick="checkAnswer()">Submit</button>
</div>

<script>
function checkAnswer(){
  var ans=document.getElementById("answer").value.toLowerCase();
  if(ans==="towel"){
    window.location="riddle5.html";
  }else{
    alert("Wrong answer! Try again.");
  }
}
</script>

</body>
</html>
