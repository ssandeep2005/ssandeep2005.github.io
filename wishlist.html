<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="bg-beige">

    <header class="navbar" id="navbar">
        <div class="nav-container">
            <button class="hamburger" id="hamburger-menu"><i class="ph ph-list"></i></button>
            <a href="index.html" class="brand-logo">URBANGIFTS</a>
            <nav class="nav-links">
                <ul id="nav-list">
                    <li><a href="shop.html?category=all">Shop All</a></li>
                    <li><a href="shop.html?category=Spiritual">Spiritual</a></li>
                    <li><a href="shop.html?category=Home%20Decor">Home Decor</a></li>
                    <li><a href="shop.html?category=Hampers">Hampers</a></li>
                </ul>
            </nav>
            <div class="nav-icons">
                <a href="login.html" aria-label="Profile"><i class="ph ph-user"></i></a>
                <a href="wishlist.html" aria-label="Wishlist" style="color: var(--color-gold);"><i class="ph-fill ph-heart"></i></a>
                <a href="cart.html" class="cart-icon" aria-label="Cart">
                    <i class="ph ph-shopping-bag"></i>
                    <span class="cart-badge" id="cart-badge">0</span>
                </a>
            </div>
        </div>
    </header>

    <main style="min-height: 60vh; padding: 60px 0;">
        <div class="container text-center">
            <h1 class="hero-title" style="color: var(--color-black); margin-bottom: 40px; font-size: 3rem;">My Wishlist</h1>
            
            <div class="product-grid" id="wishlist-grid">
                </div>

            <div id="wishlist-empty" style="display: none; padding: 50px 0;">
                <i class="ph ph-heart-break" style="font-size: 4rem; color: var(--color-gray); margin-bottom: 20px; display: block;"></i>
                <h3 style="font-size: 1.5rem; margin-bottom: 10px;">Your wishlist is empty</h3>
                <p style="color: var(--text-muted); margin-bottom: 20px;">Save your favorite luxury items here to review them later.</p>
                <a href="shop.html" class="btn btn-primary">Continue Shopping</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-grid">
            <div class="footer-col brand-info">
                <h3>URBANGIFTS</h3>
                <p>Curating the finest handcrafted decor and premium gifts.</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2026 UrbanGifts. All Rights Reserved.</p>
        </div>
    </footer>
